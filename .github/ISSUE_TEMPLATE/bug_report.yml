name: :bug: Bug Report
description: 'File a bug report here'
title: '[BUG]: Name'
labels: ['bug']

body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to fill out this bug report ðŸ¤— Make sure there aren't any open/closed issues for this topic ðŸ˜ƒ"

  - type: textarea
    id: bug-description
    attributes:
      label: 'What does the bug look like?'
      description: 'When in doubt, share a screenshot showing exactly what the bug looks like when it happens. There are often surprising clues elsewhere in the IDE!'
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 'Steps To Reproduce'
      description: 'Steps to reproduce the behavior.'
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: 'Additional Information'
      description: |
        Provide any additional information such as logs, screenshots, likes, scenarios in which the bug occurs so that it facilitates resolving the issue.
    validations:
      required: false
